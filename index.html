<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale= 1.0">

        <title>Assignment 3</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="stylesheet" href="https://use.typekit.net/ysy4idd.css">
    </head>

    <body>
            <div class="container">
                <div class="projector-container">
                    <div class="projector"></div>
                </div>
                <div class="jazz-bar">
                    <div class="wall-clip">
                        <div class="wall">
                            <svg class="wall-pattern" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
                                <defs>
                                    <pattern id="wood" width="30" height="20" patternUnits="userSpaceOnUse">
                                    <line x1="15" y1="0" x2="15" y2="20" stroke="black" stroke-width="0.1" />
                                    </pattern>
                                </defs>
                                <rect x="0" y="0" width="200%" height="100%" fill="url(#wood)" class="wall-pattern"/>
                            </svg>   
                            <div class="poster">
                                <h1>JAZZ JAM<br>Tonight at 9pm</h1>
                            </div>
                            <div class="door-frame"></div>
                        </div> 
                    </div>
                </div>
                <div class="night-sky-container">
                    <div class="bubble"></div>
                    <div class="sky-container">
                    <div class="night-sky"></div>
                </div>                                      
                    <div class="sky-clip">
                        <svg class="stars" xmlns="http://www.w3.org/2000/svg" width="100%" height="100% viewBox="0 0 800 270">
                            <defs>
                                <pattern id="star-pattern" width="40" height="30" patternUnits="userSpaceOnUse">
                                    <circle cx="5" cy="5" r="1" fill="white" />
                                    <circle cx="15" cy="10" r="1.2" fill="white" />
                                    <circle cx="25" cy="15" r="0.8" fill="white" />
                                    <circle cx="35" cy="8" r="1.4" fill="white" />
                                    <circle cx="8" cy="20" r="1" fill="white" />
                                    <circle cx="22" cy="25" r="1.1" fill="white" />
                                    <circle cx="33" cy="18" r="1.3" fill="white" />
                                </pattern>
                            </defs>
                            <rect x="0" y="0" width="100%" height="100%" fill="url(#star-pattern)" class="stars"/>
                        </svg>
                        <div class="circle1"></div>
                        <div class="circle2"></div>
                        <div class="circle3"></div>
                        <div class="circle4"></div>
                        <div class="circle5"></div>
                        <div class="circle6"></div>
                        <div class="circle7"></div>
                        <div class="circle8"></div>
                        <div class="circle9"></div>
                        <div class="circle10"></div>
                    </div>
                </div>
                <div class="animation">
                    <div class="stickman">
                        <div class="head-container">
                            <div class="head"></div>
                            <div class="hood"></div>
                            <div class="hair"></div>
                        </div>
                        <div class="torso">
                            <div class="hoodie-body"></div>
                            <div class="left-arm"></div>
                            <div class="right-arm"></div>
                            <div class="left-leg"></div>
                            <div class="right-leg"></div>
                            <div class="shoe-left"></div>
                            <div class="shoe-right"></div> 
                        </div>
                        <div class="shadow"></div>
                    </div>
                </div>
                <div class="flicker-container">
                    <div class="flicker"></div>
                </div>
                <div class="tread-move">
                    <div class="treadmill"></div>
                    <svg class="grain-texture" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
                        <defs>
                            <pattern id="grain" width="5" height="5" patternUnits="userSpaceOnUse">
                                <circle cx="6" cy="6" r="2" fill="black" />
                                <line x1="0" y1="2" x2="4" y2="6" stroke="black" stroke-width="0.5" />
                                <line x1="5" y1="0" x2="5" y2="10" stroke="black" stroke-width="0.5" />
                            </pattern>
                        </defs>
                        <rect x="0" y="0" width="200%" height="100%" fill="url(#grain)" class="animate-grain"/>
                    </svg>
                </div>
                <div class="remote-container">
                    <div class="remote">
                        <div class="remote-box">
                            <div class="skip-button">
                                <div class="circle-skip"></div>
                                <div class="triangle-skip1"></div>
                                <div class="triangle-skip2"></div>
                            </div>
                            <div class="play-button">
                                <div class="circle-play"></div>
                                <div class="triangle-play"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="instructions-container">
                <div class="instructions">Press play to start the simulation</div>
            </div>
            <div class="clock-container">
                <div class="countdown">00:30</div>
            </div>
            <div class="question-container">
                <div class ="question"><p>How many times has your bubble been breached?</p></div>
            </div>
            <div class="question2-container">
                <div class ="question2"><p>How many wrong notes were hit in total?</p></div>
            </div>
            <div class="answer-container">
                <div class="answer1"><span class="random-number1"></span></div>
                <div class="answer2"><span class="random-number2"></span></div>
                <div class="answer3"><span class="random-number3"></span></div>
                <div class="answer4"><span class="random-number4"></span></div>
            </div>
        </div>
        <audio id="glitch-skip">
            <source src="audio/glitch-skip.wav" type="audio/wav">
        </audio>
        <audio id="scene1">
            <source src="audio/scene1.wav" type="audio/wav">
        </audio>
        <audio id="scene2">
            <source src="audio/scene2.wav" type="audio/wav">
        </audio>
        <audio id="scene3">
            <source src="audio/scene3.wav" type="audio/wav">
        </audio>
        <audio id="scene4">
            <source src="audio/scene4.wav" type="audio/wav">
        </audio>
        <audio id="right-answer">
            <source src="audio/right-answer.wav" type="audio/wav">
        </audio>
        <audio id="wrong-answer">
            <source src="audio/wrong-answer.wav" type="audio/wav">
        </audio>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>
